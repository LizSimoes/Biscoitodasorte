<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/fortune-cookie.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="page" id="page">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="/fortune-cookie.png" alt="biscoito" id="biscoito" />
      </div>

      <div class="page2" id="page2">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="/opened-cookie.png" alt="biscoito quebrado" />
        <button id="botao">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
